<form class="well" (submit)="addCustomer($event)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" id="firstName" name="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" id="lastName" name="lastName">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" [(ngModel)]="phone" name="phone" class="form-control" id="phone" name="phone">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="address" name="address" class="form-control" id="address" name="address">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" [(ngModel)]="city" name="city" class="form-control" id="city" name="city">
    </div>
    <div class="form-group">
        <label for="zip">Zip</label>
        <input type="text" [(ngModel)]="zip" name="zip" class="form-control" id="zip" name="zip">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control" id="email" name="email">
    </div>
    <button type="submit">Submit</button>
</form>

<div class="customer-list">
    <div *ngFor="let customer of customers">
        <div class="col-md-3">{{customer.firstName}}</div>
        <div class="col-md-3">{{customer.lastName}}</div>
        <div class="col-md-3">{{customer.city}}</div>
        <div class="col-md-2">{{customer.phone}}</div>
        <div class="col-md-1"><input type="button" value="Delete" class="btn btn-danger"></div>
    </div>
</div>
